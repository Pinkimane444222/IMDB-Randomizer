<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMDb Randomizer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header>
      <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" alt="IMDb Logo" class="imdb-logo"/> RANDOMIZER</div>
    </header>
    <main>
      <div class="controls">
        <select id="genreSelect">
          <option value="">All Genres</option>
        </select>
        <button id="backBtn">← Back</button>
        <button id="newBtn" class="primary">New</button>
      </div>
      <div id="tapInstruction" class="tap">Tap to see</div>
      <div id="errorMessage" class="error"></div>
      <div id="movieCard" class="card" style="display: none;">
        <img id="moviePoster" class="movie-poster" alt="Постер фильма" />
        <div class="info">
          <h2 id="movieTitle"></h2>
          <p class="meta"><span id="movieYear"></span> • <span id="movieGenres"></span> • <span id="movieRating"></span></p>
          <p id="movieOverview"></p>
          <a id="movieLink" href="" target="_blank" class="read-more">Read more</a>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
