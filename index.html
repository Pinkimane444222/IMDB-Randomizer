<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMDb Рандомайзер</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <div id="welcomeScreen" class="welcome">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" alt="IMDb Logo" class="imdb-logo-large" />
      <h1>IMDb РАНДОМАЙЗЕР</h1>
      <p>Добро пожаловать! Нажмите в любом месте, чтобы начать получать случайные фильмы с IMDb. Вы можете фильтровать по жанрам.</p>
      <button id="startBtn" class="primary">Начать</button>
    </div>

    <div id="mainInterface" style="display: none;">
      <header>
        <div class="back-btn">
          <span class="back-icon">&#10094;</span> Назад
        </div>
        <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" alt="IMDb Logo" class="imdb-logo" />
          <span class="randomizer-text">РАНДОМАЙЗЕР</span>
        </div>
      </header>
      
      <main>
        <div id="movieCard" class="card fade">
          <img id="moviePoster" class="movie-poster" alt="Постер фильма" />
          <div class="movie-info-container">
            <h2 id="movieTitle" class="movie-title"></h2>
            <div class="info">
              <p class="meta">
                <span id="movieYear"></span>
                <span class="dot">•</span>
                <span id="movieGenres"></span>
                <span id="movieRating" class="rating"></span>
              </p>
              <p id="movieOverview" class="overview-short"></p>
              <p id="movieOverviewFull" class="overview-full" style="display: none;"></p>
              <span id="readMore" class="read-more-toggle">Показать больше</span>
            </div>
          </div>
        </div>
        
        <div class="bottom-controls">
          <button id="genresBtn" class="control-btn genres-btn">
            <span class="filter-icon">
              <span class="filter-line"></span>
              <span class="filter-line"></span>
              <span class="filter-line"></span>
            </span>
            Жанры
          </button>
          <button id="openLinkBtn" class="control-btn">
            Перейти
          </button>
        </div>
        
        <div id="genreListContainer" class="genre-modal" style="display: none;">
          <div class="genre-list">
            <div class="genre-item active" data-genre="">Все жанры</div>
            <!-- Жанры будут добавлены динамически через JavaScript -->
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
