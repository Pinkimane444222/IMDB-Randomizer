<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMDB Randomizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="swipeToSee" class="tap-to-see">Tap to see</div>
    <div id="errorMessage" class="error"></div>
    <div id="movieCard" class="card" style="display: none;">
      <img id="moviePoster" alt="Постер фильма" class="movie-poster"/>
      <div class="info">
        <h2 id="movieTitle"></h2>
        <p><strong>Год:</strong> <span id="movieYear"></span></p>
        <p><strong>Рейтинг:</strong> <span id="movieRating"></span></p>
        <p id="movieOverview"></p>
        <a id="movieLink" href="" target="_blank" class="read-more">Читать далее</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
