<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMDB Randomizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Случайный фильм из топ-250 IMDb</h1>
    <button id="rollButton">Let's roll!</button>
    <div id="loading" class="loading">Загрузка...</div>
    <div id="errorMessage" class="error"></div>
    <div id="movieCard" class="card" style="display: none;">
      <img id="moviePoster" alt="Постер фильма" />
      <div class="info">
        <h2 id="movieTitle"></h2>
        <p><strong>Год:</strong> <span id="movieYear"></span></p>
        <p><strong>Рейтинг:</strong> <span id="movieRating"></span></p>
        <p id="movieOverview"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
