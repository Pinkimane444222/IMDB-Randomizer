<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMDb Рандомайзер</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <div id="welcomeScreen" class="welcome">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" alt="IMDb Logo" class="imdb-logo-large" />
      <h1>IMDb РАНДОМАЙЗЕР</h1>
      <p>Добро пожаловать! Нажмите в любом месте, чтобы начать получать случайные фильмы с IMDb. Вы можете фильтровать по жанрам и сохранять любимое.</p>
      <button id="startBtn" class="primary">Начать</button>
    </div>

    <div id="mainInterface" style="display: none;">
      <header>
        <div class="back-btn">
          <span class="back-icon">&#10094;</span> Bac
        </div>
        <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" alt="IMDb Logo" class="imdb-logo" />
          <span class="randomizer-text">RANDOMIZER</span>
        </div>
      </header>
      
      <main>
        <div class="tap-indicator">Tap to see</div>
        
        <div id="movieCard" class="card fade">
          <div class="loading-circle" id="loadingIndicator">
            <svg viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="40" class="loading-circle-path" />
            </svg>
          </div>
          <img id="moviePoster" class="movie-poster" alt="Постер фильма" />
          <div class="movie-title-large" id="movieTitleLarge"></div>
          <div class="info">
            <h2 id="movieTitle"></h2>
            <p class="meta"><span id="movieYear"></span> • <span id="movieGenres"></span> <span id="movieRating" class="rating"></span></p>
            <p id="movieOverview"></p>
            <a id="movieLink" href="" target="_blank" class="read-more">Read more</a>
          </div>
        </div>
        
        <div class="bottom-controls">
          <button id="genresBtn" class="control-btn genres-btn">
            <span class="filter-icon">
              <span class="filter-line"></span>
              <span class="filter-line"></span>
              <span class="filter-line"></span>
            </span>
            Genres
          </button>
          <button id="favoritesBtn" class="control-btn">
            <span class="heart-icon">♡</span>
            Favorites
          </button>
        </div>
        
        <div id="genreSelectContainer" class="genre-modal" style="display: none;">
          <select id="genreSelect">
            <option value="">Все жанры</option>
          </select>
        </div>
        
        <button id="newBtn" class="primary action-btn">New</button>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
