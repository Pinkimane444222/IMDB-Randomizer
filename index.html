<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMDB Randomizer</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Подключаем Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />
</head>
<body>
  <div class="container">
    <button id="rollButton">Let's roll!</button>
    <div id="errorMessage" class="error"></div>
    <div id="movieCard" class="card" style="display: none;">
      <div class="swiper-container">
        <div class="swiper-wrapper" id="imageCarousel">
          <!-- Здесь будут располагаться изображения для карусели -->
        </div>
        <!-- Добавим кнопки для навигации свайпа -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="info">
        <h2 id="movieTitle"></h2>
        <p><strong>Год:</strong> <span id="movieYear"></span></p>
        <p><strong>Рейтинг:</strong> <span id="movieRating"></span></p>
        <p id="movieOverview"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <!-- Подключаем Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
