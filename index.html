<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMDb Рандомайзер</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <div id="welcomeScreen" class="welcome">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" alt="IMDb Logo" class="imdb-logo-large" />
      <h1>IMDb РАНДОМАЙЗЕР</h1>
      <p>Добро пожаловать! Нажмите в любом месте, чтобы начать получать случайные фильмы с IMDb. Вы можете фильтровать фильмы по жанрам.</p>
      <button id="startBtn" class="primary">Начать</button>
    </div>
    <div id="mainInterface" style="display: none;">
      <header class="header-fixed">
        <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" alt="IMDb Logo" class="imdb-logo" />
          РАНДОМАЙЗЕР
        </div>
        <div class="controls">
          <select id="genreSelect">
            <option value="">Все жанры</option>
          </select>
          <button id="backBtn">← Назад</button>
          <button id="newBtn" class="primary">Новый</button>
        </div>
      </header>
      <main class="content-area">
        <div id="errorMessage" class="error"></div>
        <div id="movieCard" class="card fade">
          <img id="moviePoster" class="movie-poster" alt="Постер фильма" />
          <div class="info">
            <h2 id="movieTitle"></h2>
            <p class="meta"><span id="movieYear"></span> • <span id="movieGenres"></span> • <span id="movieRating"></span></p>
            <p id="movieOverview"></p>
            <a id="movieLink" href="" target="_blank" class="read-more">Читать далее</a>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
